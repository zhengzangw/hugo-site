baseURL = "https://zhengzangw.com/" #Your Site URL
title = "Welcome" #Title for the homepage

# Language
DefaultContentLanguage = "en"
hasCJKLanguage = true

# Theme
theme="ztyblog"

# Code Highlight Setting
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = false
pygmentsStyle = "colorful"

# Folder Location
archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

# Building Options
buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true
enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false
rssLimit  = 10 # Maximum number of items in the RSS feed.
Paginate = 10 # Number of Posts per page for blog
copyright="CC BY-NC 4.0" # Copyright Protocol for your site

[author]
    name = "Zangwei Zheng"
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markdown Render Settings
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
        definitionList = true
        footnote = true
        linkify = true
        strikethrough = true
        table = true
        taskList = true
        typographer = false
        [markup.goldmark.parser]
        attribute = true
        autoHeadingID = true
        autoHeadingIDType = "github"
        [markup.goldmark.renderer]
        hardWraps = false
        unsafe = false
        xHTML = false
    # blackfriday for legacy
    [markup.blackfriday]
        hrefTargetBlank = true
        smartypants = false
        tabSizeDefault = 2
    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        hl_Lines = ""
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = true
        style = "monokai"
        tabWidth = 4

